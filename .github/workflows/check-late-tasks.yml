name: Check Late Tasks

on:
  schedule:
    - cron: '0 */2 * * *'  # Toutes les 2 heures
  workflow_dispatch:      # Permet manual trigger

jobs:
  check-late-tasks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check late tasks
        run: |
          curl -X POST \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.BASE_URL }}/api/cron/check-late-tasks" \
            -d '{}'
        
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
        
        timeout-minutes: 5
        continue-on-error: true

      - name: Log result
        if: always()
        run: echo "Late tasks check completed at $(date -u)"
