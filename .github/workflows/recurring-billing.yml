name: Recurring Billing and Task Management

on:
  schedule:
    # Exécution quotidienne à minuit UTC
    - cron: '0 0 * * *'
  # Permet aussi de déclencher manuellement depuis l'interface GitHub
  workflow_dispatch:

jobs:
  process-billing:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run database migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: Run recurring billing
      run: node scripts/run-recurring-billing.js
      env:
        NODE_ENV: production
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        # Ajoutez d'autres variables d'environnement nécessaires ici
    
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const { data } = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Échec du job de facturation récurrente',
            body: `❌ Le job de facturation récurrente a échoué.\n\nVoir les détails : ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
          });
