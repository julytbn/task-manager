name: Check Late

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  check-late:
    runs-on: ubuntu-latest
    steps:
      - name: Call check-late endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          if [ -z "${BASE_URL}" ]; then
            echo "BASE_URL not set"
            exit 1
          fi
          curl -s -X GET "${BASE_URL}/api/paiements/check-late" -H "x-internal-secret: ${CRON_SECRET}" -o check-late-result.json
          cat check-late-result.json
