name: ðŸ’° Salary Forecast - Send Notifications

on:
  schedule:
    - cron: '0 9 * * *'  # 9h UTC chaque jour
  workflow_dispatch:      # Permet manual trigger

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Send salary notifications
        run: |
          curl -X POST \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/cron/salary-notifications" \
            -d '{}'
        
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
        
        timeout-minutes: 5
        continue-on-error: true

      - name: Log result
        if: always()
        run: echo "Salary notifications check completed at $(date -u)"
