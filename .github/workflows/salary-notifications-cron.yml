name: Salary Notifications Cron

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Send salary notifications
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          curl -X POST \
            -H "X-Cron-Secret: ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            "${BASE_URL}/api/cron/salary-notifications" \
            -d '{}'
        timeout-minutes: 5
        continue-on-error: true

      - name: Log result
        if: always()
        run: echo "Salary notifications sent at $(date -u)"
